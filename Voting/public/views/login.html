

<div class="container text-center login-page">
<div class="row ">
<div class="col-xs-12 col-sm-4">
</div>
      <div class="col-xs-12 col-sm-4">
        <h2>Login</h2>
        <div ng-show="error" class="alert alert-danger">{{errorMessage}}</div>
        <form class="form" ng-submit="login()">
          <div class="form-group">
            <label>Username</label>
            <input type="text" class="form-control" name="username" ng-model="loginForm.username" required>
          </div>
          <div class="form-group">
            <label>Password</label>
              <input type="password" class="form-control" name="password" ng-model="loginForm.password" required>
            </div>
            <div>
              <button type="submit" class="btn btn-primary btn-lg" ng-disabled="disabled">Login</button>
            </div>
        </form>
      </div>
<div class="col-xs-12 col-sm-4">

</div>
</div>
</br></br><h2>Signed Up?</h2></br>
  <div class="row">
    <div class="col-xs-12">
    <button ui-sref="app.register" class="btn btn-success btn-lg">Sign Up</button>
   </div>
</div>
</div>
