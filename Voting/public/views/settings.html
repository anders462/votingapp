


<div class="container">
<div class="row text-center register-page">
      <div class="col-xs-12 col-sm-4"></div>
        <div  class="col-xs-12 col-sm-4">
        <h2>Change Password(not implemented!)</h2>
        <div ng-show="error" class="alert alert-danger">{{errorMessage}}</div>
        <form class="form"  ng-submit="changePassword()">
          <div class="form-group">
            <label>Old Password</label>
            <input type="password" class="form-control" name="oldPassword" ng-model="settingsForm.oldPassword" required>
          </div>
          <div class="form-group">
            <label>New Password</label>
              <input type="password" class="form-control" name="newPassword" ng-model="settingsForm.newPassword" required>
            </div>
            <div>
              <button type="submit" class="btn btn-success btn-lg" ng-disabled="disabled">Submit</button>
            </div>
        </form>
      </div>
      <div class="col-xs-12 col-sm-4"></div>
</div>
</div>
